<div class="auth-container">
  <h2>Se connecter Ã  Cypher</h2>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label>Email</label>
      <input
        class="form-input"
        name="email"
        type="email"
        [(ngModel)]="email"
        placeholder="votre@email.com"
        required
      />
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input
        class="form-input"
        name="password"
        type="password"
        [(ngModel)]="password"
        placeholder="Mot de passe"
        required
      />
    </div>

    <div *ngIf="error" class="error-msg">
      {{ error }}
    </div>

    <div>
      <button type="submit" class="submit-btn" [disabled]="loading">
        {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
      </button>
    </div>
  </form>

  <p class="auth-footer">Vous n'avez pas de compte ? <a href="/register">Inscrivez-vous</a></p>
</div>
