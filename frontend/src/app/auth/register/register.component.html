<div class="auth-container">
  <h2>Créer votre compte</h2>

  <form (ngSubmit)="register()">
    <div *ngIf="successMessage" class="success-msg">
      {{ successMessage }}
    </div>

    <div *ngIf="!successMessage">
      <div class="form-group">
        <label>Nom d'utilisateur</label>
        <input
          class="form-input"
          name="username"
          [(ngModel)]="username"
          placeholder="Nom d'utilisateur"
          required
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          class="form-input"
          name="email"
          type="email"
          [(ngModel)]="email"
          placeholder="Email"
          required
        />
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input
          class="form-input"
          name="password"
          type="password"
          [(ngModel)]="password"
          placeholder="Mot de passe (min. 12 char)"
          required
        />
      </div>

      <div class="form-group">
        <label>Confirmer le mot de passe</label>
        <input
          class="form-input"
          name="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          placeholder="Confirmer"
          required
        />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="consentCheck" name="consent" [(ngModel)]="consent" required />
        <label for="consentCheck">
          J'accepte que mes données soient utilisées pour l'inscription et la gestion de mon compte
          conformément aux conditions.
        </label>
      </div>

      <div *ngIf="error" class="error-msg">
        {{ error }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading">
        {{ loading ? 'Enregistrement...' : 'Suivant' }}
      </button>
    </div>
  </form>

  <p class="auth-footer">Vous avez déjà un compte ? <a href="/login">Connectez-vous</a></p>
</div>
