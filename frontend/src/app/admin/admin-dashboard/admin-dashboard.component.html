<div class="admin-dashboard">
  <h2>Admin Dashboard</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="loading">Chargement...</div>
  <table *ngIf="!loading && users.length">
    <thead>
      <tr>
        <th>Avatar</th>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
        <th>ID</th>
        <th>Bio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td><img [src]="'http://localhost:3000/api/users/' + u._id + '/avatar'" alt="Avatar" style="max-width:50px;max-height:50px;border-radius:4px" /></td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.roles?.join(', ') }}</td>
        <td>{{ u._id }}</td>
        <td>{{ u.bio }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && users.length === 0">Aucun utilisateur.</div>
</div>
